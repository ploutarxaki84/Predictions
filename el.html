<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Europa League - Elite Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:wght@300;400;700;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a 0%, #0a0a0a 70%);
      color: #f8fafc;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header-title {
      font-family: 'Black Ops One', system-ui;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #fb923c 10%, #fdba74 50%, #ffffff 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 8px rgba(251, 146, 60, 0.4));
    }
    .glass-card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(251, 146, 60, 0.35);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    .match-row {
      display: grid;
      grid-template-columns: 2fr 1fr 0.7fr;
      align-items: center;
      padding: 1.25rem 1rem;
      border-bottom: 1px solid rgba(251, 146, 60, 0.25);
    }
    .match-row:last-child { border-bottom: none; }
    .analysis-badge-orange {
      font-size: 9px;
      font-weight: 900;
      color: #fb923c;
      background: rgba(251, 146, 60, 0.1);
      padding: 2px 6px;
      border: 1px solid rgba(251, 146, 60, 0.3);
      border-radius: 4px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    .pred-group {
      display: inline-flex;
      align-items: stretch;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(251, 146, 60, 0.25);
      border-radius: 6px;
      overflow: hidden;
    }
    .pred-box-inner {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 3px 8px;
      min-width: 38px;
      font-weight: 900;
      font-size: 13px;
    }
    .first-box { color: #ffffff; }
    .second-box { color: #fb923c; background: rgba(251, 146, 60, 0.15); }
    .v-divider { width: 1px; background: rgba(251, 146, 60, 0.3); margin: 4px 0; }
    .team-names {
      font-size: 10px;
      font-weight: 700;
      color: #e5e7eb;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }
    .sliding-ball {
      display: inline-block;
      font-size: 1.2rem;
      animation: ball-slide 3s infinite linear;
      margin-top: 8px;
      color: #fb923c;
    }
    @keyframes ball-slide {
      0% { transform: translateX(-40px) rotate(0deg); }
      50% { transform: translateX(40px) rotate(360deg); }
      100% { transform: translateX(-40px) rotate(720deg); }
    }
    .score-display {
      display: inline-block;
      font-size: 16px;
      font-weight: 900;
      background: #ffffff;
      color: #000000;
      padding: 4px 14px;
      border-radius: 8px;
      margin-bottom: 8px;
      animation: score-hit 2.5s infinite ease-in-out;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-shadow: 0px 0px 1px rgba(0,0,0,0.1);
    }
    @keyframes score-hit {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.15); filter: brightness(1.3); box-shadow: 0 0 15px rgba(251,146,60,0.4); }
    }
  </style>
</head>
<body class="p-4 md:p-8">
<div class="max-w-2xl mx-auto">
  <header class="text-center mb-10 overflow-hidden">
    <div class="flex items-center justify-center gap-4 mb-2">
      <h1 class="text-4xl md:text-5xl header-title">EUROPA LEAGUE</h1>
    </div>
    <div class="relative inline-block">
      <p class="text-orange-300 text-sm font-black tracking-widest uppercase bg-slate-900/40 inline-block px-4 py-1 rounded-full border border-orange-500 relative z-10">
        <i class="far fa-calendar-alt mr-2 text-orange-300"></i>21/1/2026 — LEAGUE PHASE
      </p>
      <div class="block">
        <span class="sliding-ball">⚽</span>
      </div>
    </div>
  </header>
  <div id="stats-grid" class="grid grid-cols-3 gap-3 mb-8"></div>
  <div id="round-container" class="glass-card"></div>
</div>
<script>
const matchesData = [
  { teams: "Βικτόρια Πλζεν - Πόρτο", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Γιουνγκ Μπόις - Λυών", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Μάλμε - Ερυθρός Αστέρας", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Μπολόνια - Σέλτικ", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Μπραν - Μίντιλαντ", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "ΠΑΟΚ - Μπέτις", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Φέγενορντ - Στουρμ Γκρατς", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Φενερμπαχτσέ - Άστον Βίλα", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Φράιμπουργκ - Μακάμπι Τελ Αβίβ", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },

  { teams: "Θέλτα - Λιλ", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Μπράγκα - Νότινγχαμ Φόρεστ", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Νις - Γκόου Εχέντ Ιγκλς", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Ντιναμό Ζάγκρεμπ - Στεάουα Βουκουρεστίου", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Ουτρέχτη - Γκενκ", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Ρέιντζερς - Λουντογκόρετς", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Ρόμα - Στουτγκάρδη", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Red Bull Σάλτσμπουργκ - Βασιλεία", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" },
  { teams: "Φερεντσβάρος - Παναθηναϊκός", p1:"", p2:"", g1:"", g2:"", n1:"", n2:"", score:"" }
];

function calculateResults(scoreStr) {
  if (!scoreStr) return { signs: [], ou: "" };
  const [h, a] = scoreStr.split('-').map(Number);
  const signs = [];

  if (h > a) signs.push("1");
  else if (a > h) signs.push("2");
  else signs.push("X");

  signs.push(h > 0 && a > 0 ? "GG" : "NG");

  const ou = (h + a) > 2.5 ? "OV" : "UN";

  return { signs, ou };
}

function checkWin(pred, results) {
  if (!pred) return false;
  const parts = pred.split(/\s+/).filter(Boolean);
  return parts.some(p => results.signs.includes(p) || p === results.ou);
}

function formatPrediction(text) {
  if (!text) return `<div class="text-slate-700 font-bold ml-2">—</div>`;
  const parts = text.split(/\s+/).filter(Boolean);

  if (parts.length === 1) {
    return `<div class="pred-group"><div class="pred-box-inner first-box">${parts[0]}</div></div>`;
  }

  return `
    <div class="pred-group">
      <div class="pred-box-inner first-box">${parts[0]}</div>
      <div class="v-divider"></div>
      <div class="pred-box-inner second-box">${parts[1]}</div>
    </div>
  `;
}

function render() {
  const stats = { p: 0, g: 0, n: 0 };
  const columns = [[], [], []];

  matchesData.forEach((m, i) => {
    columns[Math.floor(i / 6)].push(m);
  });

  let html = `<div class="grid grid-cols-1 md:grid-cols-3 gap-4">`;

  columns.forEach(col => {
    html += `<div class="glass-card">`;

    col.forEach(m => {
      const results = calculateResults(m.score);

      const winP = checkWin(m.p1, results) || checkWin(m.p2, results);
      const winG = checkWin(m.g1, results) || checkWin(m.g2, results);
      const winN = checkWin(m.n1, results) || checkWin(m.n2, results);

      if (winP) stats.p++;
      if (winG) stats.g++;
      if (winN) stats.n++;

      const winText =
        (winP ? "Π" : "") +
        (winG ? "Γ" : "") +
        (winN ? "Ν" : "") || "➖";

      html += `
        <div class="match-row">
          <div>
            <div class="team-names">${m.teams}</div>

           <div class="grid grid-cols-2 gap-2">
  <div>
    <div class="text-orange-400 text-xs font-black">Παναγιώτης</div>
    ${formatPrediction(m.p1)}
    ${formatPrediction(m.p2)}
  </div>
  <div>
    <div class="text-orange-400 text-xs font-black">Γιώργος</div>
    ${formatPrediction(m.g1)}
    ${formatPrediction(m.g2)}
  </div>
</div>

<div class="mt-2">
  <div class="text-orange-400 text-xs font-black">Νικόλας</div>
  ${formatPrediction(m.n1)}
  ${formatPrediction(m.n2)}
</div>
          </div>

          <div class="text-center flex flex-col items-center">
            <span class="score-display">${m.score || "—"}</span>
            <div class="flex flex-wrap justify-center gap-1">
              ${results.signs.map(r => `<span class="analysis-badge-orange">${r}</span>`).join("")}
              ${results.ou ? `<span class="analysis-badge-orange">${results.ou}</span>` : ""}
            </div>
          </div>

          <div class="text-right">
            <span class="text-xs font-black ${winText === "➖" ? "text-slate-700" : "text-orange-400"}">${winText}</span>
          </div>
        </div>
      `;
    });

    html += `</div>`;
  });

  html += `</div>`;
  document.getElementById("round-container").innerHTML = html;

  document.getElementById("stats-grid").innerHTML = `
    <div class="bg-slate-900 border-b-2 border-orange-400 p-2 rounded text-center">
      <div class="text-[9px] text-slate-400 uppercase font-black">Παναγιώτης</div>
      <div class="text-xl font-black text-white" data-player="Π">${stats.p}</div>
    </div>

    <div class="bg-slate-900 border-b-2 border-orange-400 p-2 rounded text-center">
      <div class="text-[9px] text-slate-400 uppercase font-black">Γιώργος</div>
      <div class="text-xl font-black text-white" data-player="Γ">${stats.g}</div>
    </div>

    <div class="bg-slate-900 border-b-2 border-orange-400 p-2 rounded text-center">
      <div class="text-[9px] text-slate-400 uppercase font-black">Νικόλας</div>
      <div class="text-xl font-black text-white" data-player="Ν">${stats.n}</div>
    </div>
  `;
}

window.onload = render;
</script>
<script>
function detectWinner() {
  const elements = document.querySelectorAll("[data-player]");
  let max = -1;
  let winner = "";

  elements.forEach(el => {
    const value = parseInt(el.textContent.trim(), 10);
    const player = el.getAttribute("data-player");

    if (!isNaN(value) && value > max) {
      max = value;
      winner = player;
    }
  });

  return { winner, points: max };
}

function sendWinner() {
  const result = detectWinner();

  window.parent.postMessage({
    type: "winner",
    league: "EL",
    winner: result.winner,
    points: result.points
  }, "*");
}

window.addEventListener("load", () => {
  setTimeout(sendWinner, 300);
});
</script>

</body>
</html>
